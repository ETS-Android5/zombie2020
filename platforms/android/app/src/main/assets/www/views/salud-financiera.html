<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="tac">Salud Financiera</h1>
			<form action="" id="testform">
				<div class="form-group">
					<select name="anio" id="input_anio_salud_financiera" class="form-control">
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
					</select>
				</div>
				<div class="form-group">
					<select name="mes" id="input_mes_salud_financiera" class="form-control">
						<option value="1">Enero</option>
						<option value="2">Febrero</option>
						<option value="3">Marzo</option>
						<option value="4">Abril</option>
						<option value="5">MAyo</option>
						<option value="6">Junio</option>
						<option value="7">Julio</option>
						<option value="8">Agosto</option>
						<option value="9">Septiembre</option>
						<option value="10">Octubre</option>
						<option value="11">Noviembre</option>
						<option value="12">Diciembre</option>
					</select>
				</div>
			</form>
			<div id="markup">
				<h2 class="tac">Markup:</h2>
				<h1 class="tac"></h1>
			</div>
			<table id="tabla_salud_financiera" class="table">
				<thead>
					<tr>
						<th>Concepto</th>
						<th>Tipo</th>
						<th>Cantidad</th>
						<th><i class="fas fa-minus boton_menos" ></i></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="container-fluid" id="form_salud">
	<a href="" id="cerrar_form_salud"><i class="fas fa-times"></i></a>
	<div class="row">
		<div class="col-md-12">
			<h2 class="gris tac">Agregar <span id="tipo_movimiento_salud"></span>:</h2>
			<div class="form-group">
				<input type="text" class="form-control" id="input_etiqueta" placeholder="Concepto">
			</div>
			<div class="form-group">
				<div class="form-check form-check-inline">
	  				<input class="form-check-input" type="radio" name="tipo_gasto" value="" id="radio_fijo">
	 	 			<label class="form-check-label">Fijo</label>
				</div>
				<div class="form-check form-check-inline">
	  				<input class="form-check-input" type="radio" name="tipo_gasto" value="" id="radio_variable">
	 	 			<label class="form-check-label">Variable</label>
				</div>	
			</div>
			<div class="form-group">
				<input type="number" class="form-control" id="input_cantidad" placeholder="Cantidad">
			</div>
			<a href="#" class="boton" id="guardar_gasto">Guardar</a>
		</div>		
	</div>
</div>
<a href="" id="btn_agregar_gasto"><i class="fas fa-minus"></i></a>
<a href="" id="btn_agregar_ingreso"><i class="fas fa-plus"></i></a>
